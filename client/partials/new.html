<h1>Add New Appointment</h1>
<a href="/" class= "logout">Logout</a>

<form name='appointmentsCtrl.apptForm'>

	<span ng-show="appointmentsCtrl.apptForm.complaint.$error.required && appointmentsCtrl.apptForm.complaint.$touched">
		Complaint is required!
	</span>
	<span ng-show="appointmentsCtrl.apptForm.complaint.$error.minlength && appointmentsCtrl.apptForm.complaint.$touched">
		Complaint must be at least 10 characters!
	</span><br>

	<span ng-show="appointmentsCtrl.apptForm.date.$error.required && appointmentsCtrl.apptForm.date.$touched">
		Date is required!
	</span>

	<span ng-show="appointmentsCtrl.apptForm.date.$error.min && appointmentsCtrl.apptForm.date.$touched">
		Please enter valid date!
	</span>

	<br><br>


	Date: <input class='input' type='date' name='date' ng-model='appointmentsCtrl.newAppt.date' ng-required='true'>
	Time: <select class= 'time' ng-model='appointmentsCtrl.newAppt.time'>
			<option>8:00 AM</option>
			<option>8:30 AM</option>
			<option>9:00 AM</option>
			<option>9:30 AM</option>
			<option>10:00 AM</option>
			<option>10:30 AM</option>
			<option>11:00 AM</option>
			<option>11:30 AM</option>
			<option>12:00 PM</option>
			<option>12:30 PM</option>
			<option>1:00 PM</option>
			<option>1:30 PM</option>
			<option>2:00 PM</option>
			<option>2:30 PM</option>
			<option>3:00 PM</option>
			<option>3:30 PM</option>
			<option>4:00 PM</option>
			<option>4:30 PM</option>
			<option>5:00 PM </option>
		</select><br><br>
	Issue: <input class= 'input' type='text' name='complaint' ng-model='appointmentsCtrl.newAppt.complaint' ng-required='true' ng-minlength='10'><br><br>
	<button><a href="#/appointments" class="button">Cancel</a></button>
	<button><input class="add" type='submit' value='Add Appointment' ng-click='appointmentsCtrl.addAppt(appointmentsCtrl.newAppt)'></button>

</form>
